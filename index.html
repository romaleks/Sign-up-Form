<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign-up Form</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <main>
      <div class="image">
         <div class="image__header">
            <div class="image__icon"><img src="img/logo.png" alt="logo" width="70"></div>
            <h1 class="image__title">IDDna</h1>
         </div>
      </div>
      <div class="content">
         <p class="content__text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up now to get started.</p>
         <form class="form">
            <h2 class="form__title">Let's do this!</h2>
            <div class="form__body">
               <div class="form__column">
                  <div class="form__input">
                     <input type="text" name="fName" id="fName" placeholder=" " required>
                     <label for="fName">first name</label>
                  </div>
                  <div class="form__input">
                     <input type="email" name="email" id="email" placeholder=" " required>
                     <label for="email">email</label>
                  </div>
                  <div class="form__input">
                     <input type="password" name="pwd" id="pwd" placeholder=" " required>
                     <label for="pwd">password</label>
                  </div>
               </div>
               <div class="form__column">
                  <div class="form__input">
                     <input type="text" name="lName" id="lName" placeholder=" " required>
                     <label for="lName">last name</label>
                  </div>
                  <div class="form__input">
                     <input type="tel" name="phone" id="phone" placeholder=" " required>
                     <label for="phone">phone number</label>
                  </div>
                  <div class="form__input">
                     <input type="password" name="pwd" id="confirm_pwd" placeholder=" " required>
                     <label for="confirm_pwd">confirm password</label>
                  </div>
               </div>
            </div>
            <button type="submit">Create Account</button>
         </form>
         <p class="content__question">Already have an account? <a href="#">Log in</a></p>
      </div>
   </main>
</body>

</html>
